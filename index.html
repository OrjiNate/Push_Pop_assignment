<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push and Pop Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Push and Pop Example</h1>
        <input type="text" id="itemInput" placeholder="Enter an item">
        <button id="pushButton">Push Item</button>
        <button id="popButton">Pop Item</button>
        <ul id="itemList"></ul>
    </div>
    <script src="function.js"></script>
</body>
</html>
